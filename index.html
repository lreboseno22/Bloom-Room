<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
    <title>Bloom Room</title>
</head>
<body>
    <div>
        <h1>BLOOM ROOM</h1>
    </div>
    <main>
        <form id="playerForm" onsubmit="onSubmit(event)">
            <label>Enter Name</label>
            <input type="text" id="fname" required><br>
            <label>Password</label>
            <input type="text" id="fpass" required><br>
            <input type="submit" value="submit" id="fsubmit">
        </form>
    </main>
</body>
</html>
